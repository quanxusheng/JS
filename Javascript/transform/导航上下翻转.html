<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .grid{
    width: 300px;
    height: 300px;
    position: relative;
    margin: 100px auto;
    transform-style: preserve-3d;
    transition: transform 1s;
    border-radius: 50%;
  }
  .grid:hover{
    transform: rotateY(180deg);
  }
  .purple, .green{
    width: 100%;
    height: 100%;
    line-height: 300px;
    color: #fff;
    border-radius: 50%;
    text-align: center;
    font-size: 35px;
    position: absolute;
    top: 0;
    left: 0;
  }
  .purple{
    background: purple;
    z-index: 1;
  }
  .green{
    background: pink;
    transform: rotateY(-180deg);
  }
</style>
<body>
  <div class="grid">
    <div class="purple">你好</div>
    <div class="green">再见</div>
  </div>
</body>
</html>
