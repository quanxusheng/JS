<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .divbox{
    margin: 300px auto;
    position: relative;
    width: 100px;
    height: 200px;
  }
  .divbox div{
    width: 100%;
    height: 100%;
    background: red;
    position: absolute;
    top: 0;
    left: 0;
    transition: transform 1s, background 2s;
    transform-origin: top right;
  }
   .divbox div:nth-child(even) {
    background: green !important;
  }
   .divbox:hover div:nth-child(1){
    transform: rotate(60deg);
  }
   .divbox:hover div:nth-child(2) {
    transform: rotate(120deg);
  }
   .divbox:hover div:nth-child(3) {
    transform: rotate(180deg);
  }
   .divbox:hover div:nth-child(4) {
    transform: rotate(240deg);
  }
   .divbox:hover div:nth-child(5) {
    transform: rotate(300deg);
  }
   .divbox:hover div:nth-child(6) {
     background: orange !important;
    transform: rotate(360deg);
  }
</style>
<body>
  <div class="divbox">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
