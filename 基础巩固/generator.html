<script>


  function *run(name) {
    const n = yield `xiao ${name}`
    return n
  }
  let fn = run('quan')
  let a = fn.next()
  console.log('=>', fn)
  console.log('=>', a)
  console.log('=>', a.value)

  let a2 = fn.next('zhao')
  let a3 = run('zhao')
  console.log('=>', a2)
  console.log('=>', a2.value)
  console.log('=>', a3.next().value)

</script>
</html>
