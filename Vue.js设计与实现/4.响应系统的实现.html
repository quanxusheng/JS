<script>
  const obj = {
    text: 'hello world'
  }

  let activeEffect
  function effect(fn) {
    activeEffect = fn
    fn()
  }

  let bucket = new WeakMap()

  const proxy = new Proxy(obj, {
    get(target, key) {
      if (!activeEffect) return
      let maps = bucket.get(target)
      if (!maps) {
        bucket.set(target, maps = new Map())
      }
      let mapVals = maps.get(key)
      if (!mapVals) {
        maps.set(key, mapVals = new Set())
      }
      mapVals.add(activeEffect)
      console.log('=>bucket', bucket)
      return target[key]
    },
    set(target, key, newVal) {
      if (target[key] === newVal) return
      target[key] = newVal
      console.log('=bucket>', bucket)
      console.log('=target>', target)
      let maps = bucket.get(target)
      console.log('=>maps', maps)
      let mapVals = maps.get(key)
      console.log('=>mapVals', mapVals)
      mapVals.forEach(fn => fn())
      return true
    }
  })
  effect(() => {
    document.body.innerText = proxy.text
  })
  effect(() => {
    setTimeout(() => {
      alert(proxy.text)
    }, 2000);
  })
