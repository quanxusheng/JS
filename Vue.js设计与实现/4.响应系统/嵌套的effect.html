<script>
    const obj = {
        name: 'zhao',
        name2: 'zhaozhao',
        age: 18,
        hobby: 'read',
        color: 'blue',
        ok: true,
    }

    let activeEffect
    let bucket = new WeakMap()

    const data = new Proxy(obj, {
        get(target, key) {
            track(target, key)
            return target[key]
        },
        set(target, key, newVal) {
            target[key] = newVal
            console.log('=>sss-key', key)
            trigger(target, key)
            // console.log('=>sss-bucket', bucket)
            return true
        }
    })
    function track(target, key) {
        if (!activeEffect) return target[key]
        let depsMap = bucket.get(target)
        if (!depsMap) {
            bucket.set(target, (depsMap = new Map()))
        }
        let deps = depsMap.get(key)
        if (!deps) {
            depsMap.set(key, (deps = new Set()))
        }
        deps.add(activeEffect)
        // console.log('=ggg-key>', key)
        activeEffect.deps.push(deps)

    }
    function trigger(target, key) {
        let depsMap = bucket.get(target)
        if (!depsMap) return
        let deps = depsMap.get(key)
        let effectRun = new Set(deps) // 解决cleanup造成死循环
        effectRun.forEach(eff => eff())
    }
    function effect(fn) {
        const effectFn = () => {
            clearUp(effectFn)
            activeEffect = effectFn
            activeEffect._fn = fn
            fn()
            activeEffect = null
        }
        effectFn.deps = []
        effectFn()
    }
    function clearUp(effectFn) {
        for (let i = 0; i < effectFn.deps.length; i++) {
            let effs = effectFn.deps[i]
            effs.delete(effectFn)
        }
    }
    effect(function effect1() {
        console.log('=>effect1', data.name)
            effect(function effect2() {
                    console.log('=>effect2', data.hobby)
                }
            )
            // console.log('=>effect1', data.name)
        }
    )
    console.log('=>bucket', bucket)
    // setTimeout(() => {

</script>
