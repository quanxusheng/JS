<script>

  // lazy懒执行
  // 值的缓存 dirty value
  /* 
    在副作用函数调用的时候读取了计算属性的值 
    在computed()中 get()读取value的时候
    手动触发track(obj, 'value')收集依赖
    在调度器 scheduler 中判断响应值变化的时候触发trigger
  */


  const data = {
    text: 'hello',
    text2: 'world',
    color: '#ffffff',
    ok: true,
    age: 18
  }

  let bucket = new WeakMap() // 桶，用来存副作用函数

  let activeEffect = null // 当前运行的副作用函数
  const effectStack = []

  let obj = new Proxy(data, {
    get(target, key) {
      if (!activeEffect) return target[key]
      track(target, key)
      return target[key]
    },
    set(target, key, newVal) {
      if (target[key] === newVal) return
      target[key] = newVal

      trigger(target, key)
      return true
    }
  })
  function cleanup(effectFn) {
    for (let i = 0; i < effectFn.deps.length; i++) {
      const fns = effectFn.deps[i]
      fns.delete(effectFn)
    }
    effectFn.deps.length = 0
  }

  function effect(fn, options = {}) {
    const effectFn = () => {
      cleanup(effectFn)
      activeEffect = effectFn
      effectStack.push(effectFn)
      const res = fn()
      // console.log('=>res', res)
      effectStack.pop()
      activeEffect = effectStack[effectStack.length - 1]
      return res
    }
    effectFn.options = options
    effectFn.deps = []
    if (!options.lazy) {
      effectFn()
    }
    return effectFn
  }

  function track(target, key) {
    let maps = bucket.get(target)
    if (!maps) {
      bucket.set(target, maps = new Map())
    }
    let deps = maps.get(key)
    if (!deps) {
      maps.set(key, deps = new Set())
    }
    deps.add(activeEffect)
    activeEffect.deps.push(deps)
    // console.log('=>getget-bucket', bucket)
    // console.log('=>getget-bucket-key', key)
  }


    function trigger(target, key) {
      // console.log('=>setset-buckets', bucket)
      // console.log('=>setset-bucket-key', key)
      let maps = bucket.get(target)
      if (!maps) return
      let deps = maps.get(key)
      // console.log('=>deps', deps)
      if (!deps) return

      let depsToRun = new Set()
      deps.forEach(item => {
        if (item != activeEffect) {
          depsToRun.add(item)
        }
      })
      // console.log('=>depsToRun', depsToRun)
      depsToRun.forEach(effect => {
        // console.log('=>effect', effect)
        if (effect.options.scheduler) {
          effect.options.scheduler(effect)
        } else {
          effect()
        }

      })
    }

    /* let jobsQueue = new Set()

      p.then(() => {

      }).finally(() => {
        isFlushSta = false
      })
    }
    const result = effect(
      () => obj.text + ' ' + obj.text2,
      {
        // scheduler(fn) {
        //   jobsQueue.add(fn)
        //   flushJob()
        //   // console.log('=>fn', fn)
        //   // setTimeout(fn)
        //   // obj.age++
        //   // obj.age++
        // }
        lazy: false
      }
    ) */

    let myText = computed(() => obj.text + ' ' + obj.text2)

    function computed(fn) {
      // console.log('=>ccccccc', fn)
      let dirty = true
      let value
      // console.log('=>value', value)
      // console.log('=>dirty', dirty)
      let resFn = effect(
        fn,
        {
          lazy: true,
          scheduler() {
            if (!dirty) {
              /* 
                计算属性响应式依赖发生变化时
                手动触发trigger
              */
              dirty = true
              trigger(obj, 'value')
            }
          }
        }
      )
      // console.log('=>resFn', resFn)
      const obj = {
        get value() {
          // console.log('=>value', value)
          // console.log('=>dirty', dirty)
          if (dirty) {
            dirty = false
            value = resFn()
            // 计算属性被访问时收集副作用函数
            track(obj, 'value')
          }
          return value

          // return resFn()
        }
      }
      return obj
    }
    effect(() => {
      console.log('=>pppp', myText.value + '你好')
    })
    console.log('=>myText', myText.value)
    console.log('=>myText', myText.value)
    console.log('=>myText', myText.value)
    obj.text2 = 'xusheng'
    console.log('=>myText', myText.value)
    console.log('=>setset-buckets', bucket)
