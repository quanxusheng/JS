<script>

  // 分支切换 cleanup
  // 嵌套的effect和effect栈
  // 避免无限递归循环 收集和触发同时进行

  const data = {
    text: 'hello',
    text2: 'world',
    color: '#ffffff',
    ok: true,
    age: 18
  }

  let bucket = new WeakMap() // 桶，用来存副作用函数

  let activeEffect = null // 当前运行的副作用函数
  const effectStack = []

  let obj = new Proxy(data, {
    get(target, key) {
      if (!activeEffect) return target[key]
      track(target, key)
      return target[key]
    },
    set(target, key, newVal) {
      if (target[key] === newVal) return
      target[key] = newVal

      trigger(target, key)
      return true
    }
  })
  function cleanup(effectFn) {
    for (let i = 0; i < effectFn.deps.length; i++) {
      const fns = effectFn.deps[i]
      fns.delete(effectFn)
    }
    effectFn.deps.length = 0
  }

  function effect(fn, options = {}) {
    // console.log('=>options', options)
    // console.log('=>fn', fn)
    const effectFn = () => {
      cleanup(effectFn)
      activeEffect = effectFn
      // console.log('=>888', activeEffect)
      effectStack.push(effectFn)
      const res = fn()
      // console.log('=>res', res)
      console.log('=>effectStack', effectStack)
      // return fn()
      effectStack.pop()
      console.log('=>555', effectStack)
      activeEffect = effectStack[effectStack.length - 1]
      console.log('=>999', activeEffect)
      return res
    }
    effectFn.options = options
    effectFn.deps = []
    if (!options.lazy) {
      effectFn()
    }
    return effectFn
  }

  function track(target, key) {
    // console.log('=>getget-bucket', bucket)
    // console.log('=>getget-bucket-key', key)
    let maps = bucket.get(target)
    if (!maps) {
      bucket.set(target, maps = new Map())
    }
    let deps = maps.get(key)
    if (!deps) {
      maps.set(key, deps = new Set())
    }
    deps.add(activeEffect)
    // console.log('=>activeEffect', activeEffect)
    // console.log('=>activeEffect', activeEffect.deps)
    activeEffect.deps.push(deps)

  }

  function trigger(target, key) {
    // console.log('=>setset-buckets', bucket)
    // console.log('=>setset-bucket-key', key)
    let maps = bucket.get(target)
    if (!maps) return
    let deps = maps.get(key)
    // console.log('=>deps', deps)
    if (!deps) return

    let depsToRun = new Set()
    console.log('=>====', activeEffect)
    deps.forEach(item => {
      if (item != activeEffect) {
        depsToRun.add(item)
      }
    })
    // console.log('=>depsToRun', depsToRun)
    depsToRun.forEach(effect => {
      // console.log('=>effect', effect)
      // console.log('=>effect', effect.options)
      // console.log('=>effect-scheduler', effect.options.scheduler)
      if (effect.options.scheduler) {
        effect.options.scheduler(effect)
      } else {
        effect()
      }
    })
  }

  let myText = computed(() => obj.text + ' ' + obj.text2)

  function computed(fn) {
    let dirty = true
    let value
    let resFn = effect(
      fn,
      {
        lazy: true,
        scheduler() {
          console.log('=>dirtydirty', dirty)
          if (!dirty) {
            dirty = true
            trigger(obj, 'value')
          }
        }
      }
    )
    const obj = {
      get value() {
        if (dirty) {
          dirty = false
          value = resFn()
          track(obj, 'value')
        }
        return value
      }
    }
    return obj
  }
  console.log('=>myText', myText.value)
  console.log('=>myText', myText.value)
  // obj.text2 = 'xiaoquan'
  effect(() => {
    console.log('=>', myText.value + ' xiaozhao')
  })
  obj.text2 = 'yunnnnn'
  console.log('=>myText', myText.value)

  console.log('=>', bucket)

</script>
