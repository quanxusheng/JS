<script>

  // 分支切换 cleanup
  // 嵌套的effect和effect栈
  // 避免无限递归循环 收集和触发同时进行

  const data = {
    text: 'hello',
    text2: 'world',
    color: '#ffffff',
    ok: true,
    age: 18
  }

  let bucket = new WeakMap() // 桶，用来存副作用函数

  let activeEffect = null // 当前运行的副作用函数
  const effectStack = []

  let obj = new Proxy(data, {
    get(target, key) {
      if (!activeEffect) return target[key]
      track(target, key)
      return target[key]
    },
    set(target, key, newVal) {
      if (target[key] === newVal) return
      target[key] = newVal

      trigger(target, key)
      return true
    }
  })
  function cleanup(effectFn) {
    for (let i = 0; i < effectFn.deps.length; i++) {
      const fns = effectFn.deps[i]
      fns.delete(effectFn)
    }
    effectFn.deps.length = 0
  }

  function effect(fn, options = {}) {
    const effectFn = () => {
      cleanup(effectFn)
      activeEffect = effectFn
      effectStack.push(effectFn)
      console.log('=fn>', fn)
      const res = fn()
      console.log('=>res', res)
      return res
      // return fn()
      effectStack.pop()
      activeEffect = effectStack[effectStack.length - 1]
    }
    effectFn.options = options
    effectFn.deps = []
    if (options.lazy) {
      effectFn()
    }
    return effectFn
  }

  function track(target, key) {
    let maps = bucket.get(target)
    if (!maps) {
      bucket.set(target, maps = new Map())
    }
    let deps = maps.get(key)
    if (!deps) {
      maps.set(key, deps = new Set())
    }
    deps.add(activeEffect)
    activeEffect.deps.push(deps)
    // console.log('=>getget-bucket', bucket)
    // console.log('=>getget-bucket-key', key)
  }

  function trigger(target, key) {
    console.log('=>setset-buckets', bucket)
    console.log('=>setset-bucket-key', key)
    let maps = bucket.get(target)
    if (!maps) return
    let deps = maps.get(key)
    console.log('=>deps', deps)
    if (!deps) return

    let depsToRun = new Set()
    deps.forEach(item => {
      if (item != activeEffect) {
        depsToRun.add(item)
      }
    })
    console.log('=>depsToRun', depsToRun)
    depsToRun.forEach(effect => {
      console.log('=>effect', effect)

      if (effect.options.scheduler) {
        effect.options.scheduler(effect)
      } else {
        effect()
      }

    })
  }
